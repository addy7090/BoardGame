const grid = document.getElementById('grid');
const filterPlayers = document.getElementById('filterPlayers');
const resetBtn = document.getElementById('resetBtn');
const sheet = document.getElementById('sheet');
const sheetBody = document.getElementById('sheetBody');

function card(game){
  const el = document.createElement('article');
  el.className = 'card';
  el.innerHTML = `
    <span class="badge">${game.players} Â· ${game.time}</span>
    <h3>${game.icon} ${game.name} <span style="color:#8fa3ff;font-weight:600;font-size:12px">${game.eng}</span></h3>
    <div class="meta"> <span>ì¸ì› ${game.players}</span> <span>Â·</span> <span>ì‹œê°„ ${game.time}</span> <span>Â·</span> <span>ì—°ë ¹ ${game.age}</span> </div>
    <p>${game.summary}</p>
    <div class="actions">
      <button class="btn" onclick="openSheet('${game.id}')">ìì„¸íˆ ë³´ê¸°</button>
      <button class="btn ghost" onclick="copyLink('${game.id}')">ë§í¬ ë³µì‚¬</button>
    </div>`;
  return el;
}

function render(){
  grid.innerHTML='';
  const bucket = filterPlayers.value;

  function rangeFromPlayers(str){
    const nums = (str.match(/\d+/g)||[]).map(n=>parseInt(n,10));
    if(nums.length>=2) return {min:nums[0], max:nums[1]};
    if(nums.length===1) return {min:nums[0], max:nums[0]};
    return {min:1, max:99};
  }
  function overlap(r, a, b){ return !(r.max < a || r.min > b); }

  const list = GAMES.filter(g=>{
    const r = rangeFromPlayers(g.players);
    if(!bucket) return true;
    if(bucket==='2')   return r.min <= 2;     // 2ì¸ ê°€ëŠ¥
    if(bucket==='3-4') return overlap(r,3,4);
    if(bucket==='5-6') return overlap(r,5,6);
    if(bucket==='7-8') return overlap(r,7,8);
    return true;
  });

  list.forEach(g=> grid.appendChild(card(g)));
}

function openSheet(id){
  const g = GAMES.find(x=>x.id===id);
  if(!g) return;
  document.getElementById('sheetTitle').textContent = `${g.icon} ${g.name}`;
  document.getElementById('sheetSub').textContent = g.eng;
  document.getElementById('sheetMeta').textContent = `${g.players} Â· ${g.time} Â· ${g.age}`;
  sheetBody.innerHTML = g.sections.map(sec=>{
    const items = sec.list ? `<ul>${sec.list.map(li=>`<li>${li}</li>`).join('')}</ul>` : `<p style="color:#cfd5ea;line-height:1.6;margin:0">${sec.body}</p>`;
    return `<div class="sec"><h4>â€¢ ${sec.title}</h4>${items}</div>`
  }).join('');
  sheet.showModal();
}
function closeSheet(){ sheet.close(); }

function copyLink(id){
  const url = new URL(window.location);
  url.hash = id;
  navigator.clipboard.writeText(url.toString()).then(()=>{
    const prev = document.title; document.title = 'âœ” ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤';
    setTimeout(()=>document.title=prev, 800);
  });
}

window.addEventListener('keydown', e=>{
