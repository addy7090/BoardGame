function card(game){

  el.className = 'card';
  el.innerHTML = `
    <span class="badge">${game.players} Â· ${game.time}</span>
    <h3>${game.icon} ${game.name} <span style="color:#8fa3ff;font-weight:600;font-size:12px"></span></h3>

    <p>${game.summary}</p>
    <div class="actions">
      <button class="btn" onclick="openSheet('${game.id}')">ìì„¸íˆ ë³´ê¸°</button>
      <button class="btn ghost" onclick="copyLink('${game.id}')">ë§í¬ ë³µì‚¬</button>

function rangeFromPlayers(str){
  const nums = (str.match(/\d+/g)||[]).map(n=>parseInt(n,10));
  if(nums.length>=2) return {min:nums[0], max:nums[1]};
  if(nums.length===1) return {min:nums[0], max:nums[0]};
  return {min:1, max:99};
}
function overlap(r, a, b){ return !(r.max < a || r.min > b); }

function render(){
  grid.innerHTML='';
  const bucket = filterPlayers.value;

  const list = GAMES.filter(g=>{
    const r = rangeFromPlayers(g.players);
    if(!bucket) return true;
    if(bucket==='2')   return r.min <= 2;     // 2ì¸ ê°€ëŠ¥
    if(bucket==='3-4') return overlap(r,3,4);
    if(bucket==='5-6') return overlap(r,5,6);
    if(bucket==='7-8') return overlap(r,7,8);
    return true;
  });

  list.forEach(g=> grid.appendChild(card(g)));
}

function openSheet(id){
  const g = GAMES.find(x=>x.id===id);
  if(!g) return;
  document.getElementById('sheetTitle').textContent = `${g.icon} ${g.name}`;
  document.getElementById('sheetMeta').textContent = `${g.players} Â· ${g.time} Â· ${g.age}`;

  slidesEl.innerHTML = g.sections.map(sec => {
    const media = sec.img
      ? `<div style="margin-bottom:14px;">
          <img src="${sec.img}" alt="${sec.title}">
        </div>`
      : '';

    // If body contains newlines, convert them to HTML <br> so they show
    // as visible line breaks inside the paragraph. We still allow raw
    // HTML (e.g. <br>) if provided in the data.
    const body = sec.list
      ? `<ul>${sec.list.map(li => `<li>${li}</li>`).join('')}</ul>`
      : `<p>${(sec.body||'').replace(/\n/g, '<br>')}</p>`;
    return `<div class="slide">
      <h4>â€¢ ${sec.title}</h4>
      ${media}
      ${body}
    </div>`;
  }).join('');


  dotsEl.innerHTML = '';
  g.sections.forEach((_,i)=>{
    const d = document.createElement('div');
    d.className = 'dot';
    d.addEventListener('click',()=>{ index = i; updateCarousel(); });
    dotsEl.appendChild(d);
  });

  index = 0;
  updateCarousel();
  document.body.style.overflow = 'hidden';   // ëª¨ë°”ì¼ì—ì„œ ë’·ë°°ê²½ ìŠ¤í¬ë¡¤ ë°©ì§€
  sheet.showModal();
}

function closeSheet(){
  sheet.close();
  document.body.style.overflow = ''; // ì›ìƒë³µêµ¬
}

function updateCarousel(){
  slidesEl.style.transform = `translateX(-${index*100}%)`;
  document.querySelectorAll('.dot').forEach((d,i)=> d.classList.toggle('active', i===index));
}

function copyLink(id){
  const url = new URL(window.location);
  url.hash = id;
  navigator.clipboard.writeText(url.toString()).then(()=>{
    const prevTitle = document.title; document.title = 'âœ” ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤';
    setTimeout(()=>document.title=prevTitle, 800);
  });
}

filterPlayers.addEventListener('change', render);
resetBtn.addEventListener('click', ()=>{ filterPlayers.value=''; render(); });

// Carousel prev/next ë²„íŠ¼ ì‘ë™
prev.addEventListener('click', ()=>{
  const total = slidesEl.children.length || 0;
  if(!total) return;
  index = (index - 1 + total) % total;
  updateCarousel();
});
next.addEventListener('click', ()=>{
  const total = slidesEl.children.length || 0;
  if(!total) return;
  index = (index + 1) % total;
  updateCarousel();
});

// ë‹¨ì¶•í‚¤: ESC ë¡œ ë‹«ê¸°
window.addEventListener('keydown', e=>{
  if(e.key === 'Escape' && sheet.open){
    closeSheet();
  }
});

  render();

});
